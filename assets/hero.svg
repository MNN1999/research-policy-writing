<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" role="img" aria-label="Abstract illustration: sustainable markets, research and communication">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0b0b" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#0b0b0b" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#0b0b0b" stop-opacity="0.11"/>
      <stop offset="1" stop-color="#0b0b0b" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- soft background blocks -->
  <rect x="55" y="70" width="790" height="510" rx="28" fill="url(#g1)"/>
  <rect x="95" y="115" width="710" height="420" rx="24" fill="url(#g2)"/>

  <!-- globe + leaf mark -->
  <g transform="translate(140,160)">
    <circle cx="190" cy="170" r="145" fill="none" stroke="#111" stroke-opacity="0.22" stroke-width="10"/>
    <circle cx="190" cy="170" r="115" fill="none" stroke="#111" stroke-opacity="0.10" stroke-width="8"/>

    <!-- latitude / longitude -->
    <path d="M75 170h230" stroke="#111" stroke-opacity="0.10" stroke-width="6" fill="none"/>
    <path d="M190 55v230" stroke="#111" stroke-opacity="0.10" stroke-width="6" fill="none"/>
    <path d="M110 95c45 35 115 35 160 0" stroke="#111" stroke-opacity="0.10" stroke-width="6" fill="none"/>
    <path d="M110 245c45 -35 115 -35 160 0" stroke="#111" stroke-opacity="0.10" stroke-width="6" fill="none"/>

    <!-- leaf -->
    <path d="M260 95c46 18 78 52 86 96-46 11-89 0-123-30-32-28-47-62-50-93 32 2 60 10 87 27z" fill="#111" fill-opacity="0.10"/>
    <path d="M274 112c-22 48-55 84-101 118" stroke="#111" stroke-opacity="0.18" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- research cards -->
  <g transform="translate(470,170)">
    <rect x="0" y="0" width="320" height="96" rx="18" fill="#fff" fill-opacity="0.10"/>
    <rect x="0" y="120" width="320" height="96" rx="18" fill="#fff" fill-opacity="0.10"/>
    <rect x="0" y="240" width="320" height="96" rx="18" fill="#fff" fill-opacity="0.10"/>

    <!-- lines -->
    <g stroke="#111" stroke-opacity="0.20" stroke-width="7" stroke-linecap="round">
      <path d="M26 32h170"/>
      <path d="M26 62h120"/>

      <path d="M26 152h190"/>
      <path d="M26 182h140"/>

      <path d="M26 272h160"/>
      <path d="M26 302h110"/>
    </g>

    <!-- small chart icon -->
    <g transform="translate(235,22)" fill="none" stroke="#111" stroke-opacity="0.22" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
      <path d="M0 54V10"/>
      <path d="M28 54V0"/>
      <path d="M56 54V22"/>
    </g>

    <g transform="translate(235,142)" fill="none" stroke="#111" stroke-opacity="0.22" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
      <path d="M0 42l18-16 14 10 24-28"/>
      <path d="M0 54h66"/>
    </g>

    <g transform="translate(235,262)" fill="none" stroke="#111" stroke-opacity="0.22" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
      <path d="M0 28c8-14 18-22 34-22s26 8 34 22"/>
      <path d="M34 6v48"/>
    </g>
  </g>

  <!-- subtle shadow accent -->
  <ellipse cx="455" cy="565" rx="300" ry="34" fill="#000" fill-opacity="0.06" filter="url(#soft)"/>
</svg>
